 <title>Aprendiendo FlexBox</title>

 <style>
  *,
  *::after,
  *::before {
   box-sizing: border-box;
  }


  .container {
   background-color: #333;
   height: 30vh;
   width: 100%;

   display: flex;
   flex-flow: row nowrap;

   justify-content: flex-start;

   align-items: stretch;

   align-content: flex-start;
  }

  .item {
   border: thin solid #999;
   /* width: 20%;
   height: 20%; */
   background-color: #666;
   flex-grow: 0;
   flex-shrink: 0;
   flex-basis: auto;

  }

  .item:nth-child(2) {
   flex-shrink: 1;
  }

  .item:nth-child(3) {
   flex-shrink: 5;
  }

  /*  .item:nth-child(2),
  .item:nth-child(17) {
   font-size: 250%;
  } */
 </style>

</head>
